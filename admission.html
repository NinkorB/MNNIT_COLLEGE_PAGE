<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
    <link rel="stylesheet" href="styles/styles2.css">
</head>
<body>
    <header class="Academics">
        <img src="img/logo.png" alt="College Logo" class="Academics-logo1">
        <h1>ADMISSION</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="academics.html">Academics</a></li>
            <li><a href="admission.html">Admission</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <section class="content">
        <h2>Admission Form</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <!-- Department and Courses Selection -->
            <label for="aca-department">Department:</label>
            <select id="aca-department" class="aca-select" onchange="updateCourses()">
                <option value="" disabled selected>Select a Department</option>
                <option value="Engineering">Engineering</option>
                <option value="science">Science</option>
                <option value="cells">CellS & SNFCE</option>
                <option value="Others">Others</option>
            </select>

            <h2 class="aca-heading">Available Courses</h2>
            <select id="aca-courses" class="aca-select" onchange="redirectToCourse()">
                <option value="" disabled selected>Select a Course</option>
            </select><br>

            <input type="submit" value="Apply">
        </form>
    </section>
    <footer>
        <p>&copy; 2025 MNNIT Allahabad. All Rights Reserved.</p>
    </footer>

    <script>
        function updateCourses() {
            const courses = {
                science: { "Mathematics": "mathematics.html", "Physics": "physics.html", "Chemistry": "chemistry.html" },
                Engineering: { "Mechanical Engineering": "me.html", "Computer Science & Engineering": "cse.html", "Electrical Engineering ": "ee.html", "Civil Engineering": "ce.html" },
                cells: { "GIS Cell": "GC.html", "III Cell Studies": "III.html", "SNFCE": "SNFCE.html" },
                Others: { "Humanities & Social Science": "hss.html", "Research Center": "center.html" }
            };

            let department = document.getElementById("aca-department").value;
            let courseSelect = document.getElementById("aca-courses");

            courseSelect.innerHTML = '<option value="" disabled selected>Select a Course</option>';

            if (department in courses) {
                for (let course in courses[department]) {
                    let option = document.createElement("option");
                    option.textContent = course;
                    option.value = courses[department][course]; // Store filename as value
                    courseSelect.appendChild(option);
                }
            }
        }

        function redirectToCourse() {
            let courseSelect = document.getElementById("aca-courses");
            let selectedCourse = courseSelect.value;

            if (selectedCourse) {
                window.location.href = selectedCourse; // Redirect to selected course page
            }
        }
    </script>
</body>
</html>
